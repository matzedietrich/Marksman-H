<!DOCTYPE html>

<head>
    <title>My Website</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="static/table.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/table.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div class="table_container">
        <div id="wishesContainer">
        </div>
        <div class="interaction_container">
            <div class="cardPlace">
                <div class="card wishCard"><img src="static/images/bubbles.svg" alt="bubbles"></div>
                <div class="card wtCard"><img src="static/images/laundry.svg" alt="bubbles"></div>
                <div class="cardPlaceBG"></div>
                <div id="shine"></div>

            </div>

            <div id="WTInput" class="userInput">
                <div class="input_container">
                    <div class="numberLine"></div>
                    <div class="number">1</div>
                    <h1>Waschtreff-Name</h1>
                    <div class="small">
                        <input id="WTName" maxlength="30"></input>
                    </div>
                </div>
                <div class="input_container">
                    <div class="number">2</div>
                    <h1>Beschreibung</h1>
                    <div class="big">
                        <textarea id="WTDesc" maxlength="140"></textarea>
                    </div>
                </div>

            </div>
            <div id="WishInput" class="userInput" class="small">

                <div class="input_container">
                    <h1>Wunsch</h1>
                    <div class="small">
                        <input autocomplete="new-password" id="WishWord" maxlength="30"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
